<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neuronexus</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <link rel="icon" href="LogoS_transparent-Photoroom.png"
            type="image/png" sizes="16x16">
        <link rel="icon" href="LogoS_transparent-Photoroom.png"
            type="image/png" sizes="32x32">
        <link rel="icon" href="LogoS_transparent-Photoroom.png"
            type="image/png" sizes="48x48">
        <link rel="icon" href="LogoS_transparent-Photoroom.png"
            type="image/png" sizes="64x64">
        <link rel="icon" href="LogoS_transparent-Photoroom.png"
            type="image/png" sizes="128x128">
        <link rel="icon" href="LogoS_transparent-Photoroom.png"
            type="image/png" sizes="256x256">
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h1>Neuronexus Form</h1>
                    <div class="accent-line"></div>
                    <p class="subtitle">Please fill out the details below to
                        proceed</p>
                </div>

                <form class="form-content" action="./thank-you.html"
                    method="get">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="fullname">
                                <i class="fas fa-user"></i> Full Name
                            </label>
                            <input type="text" id="fullname" name="fullname"
                                placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">
                                <i class="fas fa-phone"></i> Contact Number
                            </label>
                            <input type="tel" id="phone" name="phone"
                                placeholder="Enter your contact number"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">
                            <i class="fas fa-map-marker-alt"></i> Address
                        </label>
                        <textarea id="address" name="address" rows="3"
                            placeholder="Enter your address"
                            required></textarea>
                    </div>

                    <div class="form-section">
                        <div class="form-group">
                            <label for="company">
                                <i class="fas fa-building"></i> Company Name
                            </label>
                            <input type="text" id="company" name="company"
                                placeholder="Enter your company name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input type="email" id="email" name="email"
                                placeholder="Enter your email address" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="department">
                            <i class="fas fa-briefcase"></i> Department
                        </label>
                        <div class="select-wrapper">
                            <select id="department" name="department" required>
                                <option value disabled selected>Select your
                                    department</option>
                                <option value="hr">HR</option>
                                <option value="sales">Sales</option>
                                <option value="development">Development</option>
                                <option value="marketing">Marketing</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="radio-label">
                            <i class="fas fa-venus-mars"></i> Gender
                        </label>
                        <div class="radio-options">
                            <div class="radio-option">
                                <input type="radio" id="male" name="gender"
                                    value="male" required>
                                <label for="male">Male</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="female" name="gender"
                                    value="female">
                                <label for="female">Female</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="prefer-not"
                                    name="gender" value="prefer-not">
                                <label for="prefer-not">Prefer not to
                                    say</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Submit
                        </button>
                    </div>
                </form>

                <div class="form-decoration">
                    <div class="decoration-circle"></div>
                    <div class="decoration-circle"></div>
                </div>
            </div>
        </div>
    </body>
</html>
